{% block group_list %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-xl-3 g-4 group-card-container">
    {% block group_list_inner %}
        {% for group in groups %}
            {% snippet "group/snippets/group_item.html",
            group=group, position=loop.index, show_capacity=show_capacity %}
        {% endfor %}
    {% endblock %}
</div>
{% endblock %}
